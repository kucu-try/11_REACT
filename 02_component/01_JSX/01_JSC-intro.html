<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <!-- 바벨 추가 링크 -->
</head>
<body>
    <div id="root"></div>

    <!-- 
        JSX란 
        createElement를 이용해 엘리먼트를 정의하면 복잡하기도 하고 가독성도 쉣
        그래서 리액트 팀원 reactElement를 정의하는 간편한 방법으로 jsx 문법 제공
        자바스크립트를 확장한 문법으로, reactelement를 xml 문법 형식으로 정의할 수 있는 방법이다

        단, jsx 는 공식적인 자바스크립트 문법이 아니다. 바벨이라는 트랜스 파일링 툴이 필요하다
        바벨은 es6+, es next 문법으로 변환해 주는 도구이다
        추가로 jsx는 순수 리액트로 변환해주는 기능이 포함되었다(바벨이 jsx 처리 표준으로 사용된다.)

        바벨의 적용방법 (cdn)
        1. 바벨 cdn 구문을 추가한다
        2. script 태그에 type 속성에 text/babel 속성값을 추가한다
     -->
     <script type="text/babel">
        const hellowrl = <h1> hellowrld</h1>

        ReactDOM.createRoot(document.getElementById("root")).render(hellowrl);
     </script>
</body>
</html>
